<nav class="navbar">
    <div class="navbar-container">
        <a class="navbar-brand" href="/"></a>
        <button class="menu-toggle" onclick="toggleMenu()">
            <div class="hamburger-menu">
                <span class="hamburger-bar"></span>
                <span class="hamburger-bar"></span>
                <span class="hamburger-bar"></span>
            </div>
        </button>
        <div class="navbar-menu" id="navMenu">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
            </ul>
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showContent('settings'); return false;" id="welcomeMessage"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<style>
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    padding: 0.5rem 1rem;
    background-color: #000;
    z-index: 1000;
}

.navbar-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.navbar-brand {
    font-weight: 600;
    color: white;
    text-decoration: none;
}

.nav-list {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
}

.nav-item {
    margin: 0 1rem;
}

.nav-link {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.nav-link:hover {
    color: #2196F3;
}

.nav-link.active {
    color: #2196F3;
}

#welcomeMessage {
    font-weight: 500;
    padding-right: 1rem;
}

.menu-toggle {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem;
}

.hamburger-menu {
    width: 24px;
    height: 18px;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.hamburger-bar {
    display: block;
    width: 100%;
    height: 2px;
    background-color: white;
    transition: all 0.3s ease-in-out;
    transform-origin: center;
}

@media (max-width: 768px) {
    .menu-toggle {
        display: block;
    }

    .navbar-menu {
        display: none;
        width: 100%;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #000;
        padding: 1rem;
    }

    .navbar-menu.active {
        display: block;
    }

    .nav-list {
        flex-direction: column;
        align-items: flex-start;
    }

    .nav-item {
        margin: 0.5rem 0;
        width: 100%;
    }

    .nav-link {
        display: block;
        padding: 0.5rem 0;
    }

    /* X Animation */
    .menu-toggle.active .hamburger-bar:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
    }

    .menu-toggle.active .hamburger-bar:nth-child(2) {
        opacity: 0;
    }

    .menu-toggle.active .hamburger-bar:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
    }
}
</style>

<!-- Make sure logout.js is loaded -->
<script src="/static/js/logout.js"></script>

<script>
function toggleMenu() {
    const menuToggle = document.querySelector('.menu-toggle');
    const navMenu = document.getElementById('navMenu');
    
    menuToggle.classList.toggle('active');
    navMenu.classList.toggle('active');
}

// Update welcome message when navbar is loaded
document.addEventListener('DOMContentLoaded', function() {
    const welcomeMessage = document.getElementById('welcomeMessage');
    if (welcomeMessage) {
        fetch('/api/check-auth')
            .then(response => response.json())
            .then(data => {
                if (data.authenticated && data.user) {
                    welcomeMessage.textContent = `Welcome, ${data.user.name || data.user.email}`;
                }
            })
            .catch(error => console.error('Error:', error));
    }
});

// Close menu when clicking outside
document.addEventListener('click', function(event) {
    const navMenu = document.getElementById('navMenu');
    const menuToggle = document.querySelector('.menu-toggle');
    
    if (!event.target.closest('.navbar') && navMenu.classList.contains('active')) {
        navMenu.classList.remove('active');
        menuToggle.classList.remove('active');
    }
});
</script>
